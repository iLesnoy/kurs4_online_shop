<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Security Demo</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: green;
    }
</style>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">
                Registration and
                Login </a>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/api/auth/signup}" th:object="${user}" method="post">

                <div class="form-group">
                    <label>firstName</label>
                    <input type="text" th:field="*{firstName}" name="firstName"  placeholder="firstName" />
                </div>
                <div class="form-group">
                    <label>lastName</label>
                    <input type="text" th:field="*{lastName}" name="lastName" placeholder="lastName" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" name="email" placeholder="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" th:field="*{password}" name="password" placeholder="password" />
                </div>

                <button type="submit" class="btn btn-primary"/>
            </form>
                <div class="form-group">
                        Register</button>
                    <span>Already registered? <a href="/"
                                                 th:href="@{/api/auth/login}">Login
                                here</a></span>
                </div>
        </div>
    </div>
</div>
</body>
</html>
